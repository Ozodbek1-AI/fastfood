<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .hidden {
            display: none;
        }

        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
        }

        .link-btn:hover {
            color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üë• User Management</h1>
            <button id="logoutBtn" class="btn btn-danger hidden">üö™ Chiqish</button>
        </div>

        <!-- Alert Messages -->
        <div id="alertBox"></div>

        <!-- Login Form -->
        <div id="loginForm" class="card">
            <h2>üîê Kirish</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="Username kiriting">
            </div>
            <div class="form-group">
                <label>Parol</label>
                <input type="password" id="loginPassword" placeholder="Parol kiriting">
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="login()">Kirish</button>
            <button class="link-btn" onclick="window.location.href='register.html'">Ro'yxatdan o'tish</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="card hidden">
            <h2>üìù Ro'yxatdan o'tish</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="regUsername" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Telefon</label>
                <input type="tel" id="regPhone" placeholder="+998 90 123 45 67">
            </div>
            <div class="form-group">
                <label>Parol</label>
                <input type="password" id="regPassword" placeholder="Parol">
            </div>
            <div class="form-group">
                <label>Parolni tasdiqlash</label>
                <input type="password" id="regPassword2" placeholder="Parolni qayta kiriting">
            </div>
            <button class="btn btn-success" style="width: 100%;" onclick="register()">Ro'yxatdan o'tish</button>
            <button class="link-btn" onclick="showLogin()">Login sahifasiga qaytish</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1/';
        let token = localStorage.getItem('access_token');

        // Initialize
        window.onload = function() {
            if (token) {
                checkUserRoleAndRedirect();
            }
        };

        // Show Alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        // Show Register
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        // Show Login
        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Check user role and redirect
        async function checkUserRoleAndRedirect() {
            try {
                const userId = localStorage.getItem('user_id');
                const response = await fetch(`${API_URL}users/profile/${userId}/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('User ma\'lumotlarini olib bo\'lmadi');
                }

                const data = await response.json();
                const isAdmin = data.is_staff || false;

                console.log('User data:', data);
                console.log('Is admin:', isAdmin);

                if (isAdmin) {
                    // Admin - admin.html ga o'tkazadi (users + menu)
                    window.location.href = 'admin.html';
                } else {
                    // Oddiy user - menu.html ga o'tkazadi (faqat menu)
                    window.location.href = 'menu.html';
                }
            } catch (error) {
                console.error('User role tekshirishda xato:', error);
                showAlert('‚ùå Sessiya tugagan, qayta login qiling', 'error');
                localStorage.clear();
                token = null;
                showLogin();
            }
        }

        // Register
        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;

            if (!username || !password || !password2) {
                showAlert('Barcha majburiy maydonlarni to\'ldiring!', 'error');
                return;
            }

            if (password !== password2) {
                showAlert('Parollar mos emas!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}users/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, phone, password, password2 })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('‚úÖ Muvaffaqiyatli ro\'yxatdan o\'tdingiz! Iltimos login qiling.', 'success');
                    setTimeout(() => showLogin(), 2000);
                } else {
                    showAlert('‚ùå Xato: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                showAlert('‚ùå Tarmoq xatosi: ' + error.message, 'error');
            }
        }

        // Login
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAlert('Username va parolni kiriting!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}users/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user_id', data.user_id);
                    token = data.access;
                    showAlert('‚úÖ Xush kelibsiz!', 'success');

                    // User rolini tekshirish va yo'naltirish
                    setTimeout(() => checkUserRoleAndRedirect(), 1000);
                } else {
                    showAlert('‚ùå Login yoki parol xato!', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Tarmoq xatosi: ' + error.message, 'error');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Tizimdan chiqmoqchimisiz?')) {
                localStorage.clear();
                token = null;
                window.location.href = 'users.html';
            }
        });
    </script>
</body>
</html>
